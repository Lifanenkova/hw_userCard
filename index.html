<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usercard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="userCard">
            <div class="userPhoto">
                <img src="./images/ava.jpg" alt="userAvatar">
            </div>
            <section class="userInfo">
                <h1>Christina W. Turner</h1>
                <p><em>interaction designer</em></p>
                <p>Austin, Texas</p>
            </section>
            <section class="followers">
                <h2>2.5k+ followers</h2>
                <div class="photoFollowers">
                    <img src="./images/f1.jpg" alt="follower1">
                    <img src="./images/f2.jpg" alt="follower2">
                    <img src="./images/f3.jpg" alt="follower3">
                    <img src="./images/f4.jpg" alt="follower4">
                    <img src="./images/plus-circle.png" alt="plus-circle">
                </div>
            </section>
            <div class="socials">
                <img src="./images/facebook.png" alt="facebook">
                <img src="./images/dribbble.png" alt="dribbble">
                <img src="./images/twitter.png" alt="twitter">
                <img src="./images/pinterest.png" alt="pinterest">
                <img src="./images/linkedin.png" alt="linkedin">
            </div>
        </div>
    </div>
</body>
</html>
